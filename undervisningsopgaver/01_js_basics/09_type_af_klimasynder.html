<body>
    <script>
        let rejsetid = 3;
        let resultat;
        let co2 = rejsetid * 109;

        // Mindre end 100 kg CO2

        if (co2 < 100) {
            resultat = "Tæt på Thunberg";
        }

        //Mellem 100 og 200 kg CO2

        if (co2 >= 100 && co2 < 200) {
            resultat = "Ja, ja, du behøver ikke melde dig ud af Å!";
        }

        //Mellem 200 og 600 kg CO2

        if (co2 >= 200 && co2 < 600) {
            resultat = "Det er godt for turismen i Nordeuropa";
        }

        //Over 600 kg CO2

        if (co2 > 600) {
            resultat = "Nå ja, vi kunne jo altid kolonisere en anden planet";
        }

        console.log(resultat);

    </script>
</body>
