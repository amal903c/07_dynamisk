    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let time = new Date().getHours();
        console.log(time);

        // Godmorgen mellem kl. 5 og kl. 10

        if (time >= 5 && time < 10) {
            console.log("Godmorgen");
        }

        // Goddag mellem kl. 10 og kl. 18

        if (time >= 10 && time < 18) {
            console.log("Goddag");
        }


        // Godaften mellem kl. 18 og kl. 24

        if (time >= 18 && time < 24) {
            console.log("Godaften");
        }


        // Godnat mellem kl. 24 og kl. 5

        console.log("Godaften");

    </script>
</body>

</html>
