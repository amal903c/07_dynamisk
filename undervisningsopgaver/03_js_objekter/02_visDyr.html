<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <article></article>



    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");

            const article = document.querySelector("article");



            const dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarme",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            };


            const object = `Navn: ${dyr.navn} Type: {dyr.type} Billede: ${dyr.billede} Levested: ${dyr.levested}`;
            console.log(object);

            article.textContent = "Navn: gris, Type: pattedyr, Levested: svinefarme; ";

            article.innerHTML += "<br>"


            let img = document.createElement("img");
            img.src = "http://mabe-kea.dk/E19/pics/pig.png";
            document.querySelector("article").appendChild(img);


        }

    </script>





</body>

</html>
