<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #firkant {
            height: 100px;
            width: 100px;
            background-color: green;
            line-height: 100px;
            text-align: center;
        }

        #cirkel {
            height: 100px;
            width: 100px;
            background-color: red;
            border-radius: 50%;
            line-height: 100px;
            text-align: center;
        }

    </style>
</head>

<body>
    <div id="firkant"></div>
    <div id="cirkel"></div>


    <script>
        const firstElement = document.querySelector("div:nth-child(1)");
        const secondElement = document.querySelector("div:nth-child(2)");

        firstElement.textContent = "Grøn firkant";
        secondElement.textContent = "Rød cirkel";

        console.log(firstElement);
        console.log(secondElement);

    </script>


</body>

</html>
