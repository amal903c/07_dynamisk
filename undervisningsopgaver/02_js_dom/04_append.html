<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .firkant {
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            background-color: green;

        }

        .cirkel {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>


    <script>
        let firkantUrl = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelUrl = `http://mabe-kea.dk/E19/pics/pig.png`;
        let img = document.createElement("img");
        img.src = `http://mabe-kea.dk/E19/pics/fox.png`;

        document.querySelector(".firkant").innerHTML = `<img src=${firkantUrl} alt="grøn frø">`;
        document.querySelector(".cirkel").innerHTML = `<img src=${cirkelUrl} alt="lyserød gris">`;
        document.querySelector(".cirkel").appendChild(img);

    </script>


</body>

</html>
