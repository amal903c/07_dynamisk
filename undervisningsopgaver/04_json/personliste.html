<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        article {
            border: solid 1px black;
            padding: 30px;
        }

        article img {
            width: 100%;
        }

        section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            margin: 3vw;
            padding: 5vw;
        }
    </style>
</head>

<body>

    <section class="data-container"></section>

    <template>
        <article class="person">
            <h2></h2>
            <img src="" alt="">
            <p class="job">Job: </p>
            <p class="hobby">Hobby: </p>
        </article>
    </template>



    <script>
        const endpoint = "https://spreadsheets.google.com/feeds/list/1XWWbfWszD7f4jHqp51V_oT3pkHuR-ceEUw4YtrvK7F0/od6/public/values?alt=json";
        let personer = {}


        document.addEventListener("DOMContentLoaded", start);


        function start() {
            loadData();
        }

        async function loadData() {
            const response = await fetch(endpoint);
            personer = await response.json();
            console.log(personer);

            visPersoner();
        }







        function visPersoner() {
            const container = document.querySelector(".data-container");
            const template = document.querySelector("template");
            personer.feed.entry.forEach(person => {

                //løb dyrene igennem og indsæt data i en template
                let klon = template.cloneNode(true).content;
                klon.querySelector("h2").textContent = person.gsx$navn.$t;
                klon.querySelector("h2").textContent += " " + person.gsx$efternavn.$t;
                klon.querySelector("img").src = person.gsx$billede.$t;
                klon.querySelector(".job").textContent += person.gsx$job.$t;
                klon.querySelector(".hobby").textContent += person.gsx$hobby.$t;
                container.appendChild(klon);
            })
        }
    </script>





</body></html>
